<!DOCTYPE HTML>
<html>
	<head>
		<title>Crear Nueva Pagina</title>
		<link rel="stylesheet" type="text/css" href="Estilos.css">
	</head>
	<body>
		<h1 class="titulo">Crea tu Pagina Web</h1>
		<table>
			<form method="post" action="cgi-bin/new.pl">
				<tr>
					<td>Titulo</td>
					<td><input type="text" name="titulo"></td>
				</tr>
				<tr>
					<td>Texto</td>
					<td><textarea name="cuerpo" cols='50' rows='10'></textarea></td>
				</tr>
				<tr><td><input class="boton" type="submit" value="Enviar"></td></tr>
				<tr><td><a class="enlace" href='cgi-bin/list.pl'>Cancelar</a></td></tr>
			</form>
		</table>
	</body>
</html>
